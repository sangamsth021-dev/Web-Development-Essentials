<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Natural Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #4facfe;
            outline: none;
        }
        button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #00f2fe;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0f8ff;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            display: none;
        }
        .formula {
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sum of Natural Numbers</h1>
        <div>
            <label for="numInput">Enter a number (n):</label>
            <input type="number" id="numInput" min="1" placeholder="e.g., 10">
            <div class="formula"></div>
        </div>
        <button onclick="calculateSum()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateSum() {
            const n = parseInt(document.getElementById('numInput').value);
            const result = document.getElementById('result');
            if (!n || n < 1) {
                alert('Please enter a valid positive integer.');
                return;
            }
            const sum = (n * (n + 1)) / 2;
            result.innerHTML = `Sum of first ${n} natural numbers: ${sum}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
